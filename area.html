<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMD Open House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <header>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-3">
          <div class="logo">
            <img src="img/logo.png" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="appName">
            <h1>CMD Open House</h1>
          </div>
        </div>
        <div class="col-md-3 p-0">
          <div class="welcomeUser">
            <img src="img/defaultUser.png" alt="">
            <h5>Sunil Kumar </h5>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-center navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-center mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ">Outbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ">Accepted</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ">Rejected</a>
            </li>
            <div class="dot"></div>
          </ul>
          <!-- <div class="dot"></div> -->
        </div>
      </div>
    </nav> 
  </header>

  <main>
    <div class="intro">
      <div class="head">
        <img src="img/border2.png" alt="">
        <h3>Welcome to <span> CMD Open House </span></h3>
      </div>

      <div class="form">
          <div class="input-group">
              <label for="area">Area</label>
              <select class="form-select" aria-label="label select example">
                  <option selected>Area </option>
                  <option value="1">Policy </option>
                  <option value="2">Strategy</option>
                  <option value="3">R&D</option>
                  <option value="4">New Initiative</option>
                  <option value="5">Upgradation</option>
                  <option value="6">Innovation</option>
                  <option value="7">Governance</option>
                  <option value="8">System Improvement</option>
                  <option value="9">Others</option>

              </select>
          </div>
          <div class="input-group">
              <label for="Related Directorate">Related Directorate</label>
              <select class="form-select" aria-label="label select example">
                  <option selected>Related Directorate </option>
                  <option value="1">BD </option>
                  <option value="2">Finance</option>
                  <option value="3">HR</option>
                  <option value="4">Marketing</option>
                  <option value="5">Projects</option>

              </select>
          </div>
          <div class="input-group">
              <label for="subject">Subject</label>
              <input type="text" placeholder="">
          </div>
          <div class="input-group">
              <label for="description">Description</label>
              <textarea name="" id="" rows="8"></textarea>
              <div class="count">0/500</div>
          </div>

          <div class="submitBtn">
              <button data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
          </div>


      </div>
      
    </div>
  </main>

  <div class="reportBtn archiveBtn">
    <div class="rotate"></div>
    <a href="#"><i class="fa-solid fa-box-archive"></i> Archive</a>
  </div>

    <footer>
      <p>Â©GAIL India Limited, All rights reserved.
      </p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p> Your request ID <span>2415</span> is submitted</p>
          </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
